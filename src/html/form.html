<!DOCTYPE html>
<html>

<head>
    <title>Unzip TAB Screens</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        body { background-color: #008542; }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding-top: 1em;
            padding-bottom: 2em;
            /* background-color: red; */
            /* color: white; */
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../img/tab-icon-180x180.png" class="center">
                </div>
                <h1 class="text-light text-center">Unzip TAB Screens</h1>
                <p class="text-light text-center">Uncompress and sort screens ready to upload into the Viz Graphics Hub
                </p>
                <form enctype="multipart/form-data" action="/" method="POST">
                    <div class="input-group mt-4 mb-3">
                        <div class="custom-file">
                            <input type="file" name="file" class="custom-file-input" id="inputGroupFile"
                                oninput="filesize(this);">
                            <label class=" custom-file-label" for="inputGroupFile"
                                aria-describedby="inputGroupFileAddon">Choose a file</label>
                        </div>
                        <div class="input-group-append">
                            <input type="submit" class="input-group-text" id="inputGroupFileAddon" value="Upload">
                            <!-- <span class="input-group-text" id="inputGroupFileAddon">Upload</span> -->
                        </div>
                    </div>
                </form>
                <p class="text-light text-center"><a href="/log" class="text-light">View Application Logs</a></p>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script>
        $('#inputGroupFile').on('change', function () {
            //get the file name
            var fileName = $(this).val();
            //replace the "Choose a file" label
            $(this).next('.custom-file-label').html(fileName);

            // Shortened version of above
            //$(this).next('.custom-file-label').html($(this).val());
        })

        function filesize(elem) {
            document.cookie = `filesize=${elem.files[0].size}`
        }


        // Tutorial for adding filename to label: https://stackoverflow.com/questions/48613992/bootstrap-4-file-input-doesnt-show-the-file-name
        // Tutorial to remove fakepath: https://recalll.co/ask/v/topic/javascript-how-to-remove-c-fakepath-in-webkit-browser-like-chrome%2C-safari%2C-opera/5543570d04ce02e0398baec4
        // Populates label with fileName
        $("#inputGroupFile").on("change", function () {

            //get the file name
            var path = $(this).val();
            var fileName = path.replace(/^.*\\/, "");

            //replace the "Choose a file" label
            $(this).next(".custom-file-label").html(fileName);
            //$(this).next('label').html(fileName); // Works but not sure why. Need to check.

        });
    </script>
</body>

</html>
