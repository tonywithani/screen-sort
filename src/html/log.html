<head>
    <title>Log</title>

        body {
            background-color: #008542;
        }

        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            padding-top: 1em;
            padding-bottom: 2em;
            /* background-color: red; */
            /* color: white; */
            text-align: left;

    </style>

<body>
    <div class="container-fluid mt-5 mb-5">
        <div class="row">
            <div class="col-1"></div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="../img/tab-icon-180x180.png" class="center">
                </div>
                <h1 class="text-light text-center">Logs</h1>
                <p class="text-light text-center"><a href="/" class="text-light">Home</a> | <a href="/log" class="text-light">Logs</a></p>

                <table class="table table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Date / Time</th>
                            <th scope="col">Level</th>
                            <th scope="col">Message</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in myData %}
                        <tr>
                            <td class="text-light">{{ data['time'] }}</th>
                            <td class="text-warning">{{ data['Log Level'] }} </td>
                            <td class="text-light">{{ data['message'] }} </td>
                        </tr>
                        {%  endfor %}


                    </tbody>
                </table>

            </div>
            <div class="col-1"></div>
        </div>
    </div>

    <!-- Javascript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        crossorigin="anonymous"></script>
