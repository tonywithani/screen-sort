<!DOCTYPE html>
<html class="is-clipped">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/footer-hack.css">

    <!--load all styles -->
    <script defer src="js/fontawesome/js/all.js"></script>
</head>

<body class="has-background-white-bis">
    <!-- Sticky Footer -->
    <div class="max-vh">
        <!-- Header -->
        <section class="mt-5 mb-4 ml-6 mr-6">
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column is-12">
                        <div class="control">
                            <h1 id="ProductName" class="title is-4">Screen Sort</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Header End -->
        <!-- Form -->
        <section class="ml-6 mr-6">
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column is-9">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="ZipFileLocation" class="input is-small" type="text"
                                    placeholder="Select Zip File" readonly>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-file-archive"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="column"><a id="SelectZip" class="button is-fullwidth is-warning is-small">Browse</a>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column is-9">
                        <div class="field">
                            <p class="control has-icons-left">
                                <input id="UnZipFileLocation" class="input is-small" type="text"
                                    placeholder="Select Output Destination" readonly>
                                <span class="icon is-small is-left">
                                    <i class="fas fa-folder"></i>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="column">
                        <a id="SelectUnZip" class="button is-fullwidth is-warning is-small">Set</a>
                    </div>
                </div>
                <div class="columns is-mobile">
                    <div class="column is-9">
                        <a id="ExtractZip" class="button is-fullwidth is-success is-small">Extract</a></div>
                    <div class="column">
                        <button id="Reset" class="button is-danger is-outlined is-small is-fullwidth">
                            <span>Reset</span>
                            <span class="icon is-small">
                                <i class="fas fa-times"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Form End -->
    <!-- Footer -->
    <footer class="footer footer-vh has-background-grey-lighter has-text-grey-darker">
        <div class="columns is-mobile ml-5 mr-5 is-vcentered">
            <div class="column is-1">
                <button id="OpenLog" class="button is-small is-text">
                    <span class="icon is-small">
                        <i class="fas fa-file-alt"></i>
                    </span>
                    <span>Log</span>
                </button>
            </div>
            <div class="column is-11 ml-5">
                <p id="Messages" class="is-size-7"></p>
            </div>
        </div>
    </footer>
    <!-- Footer End -->
    <!-- Sticky Footer End -->
    <script>
        'use strict';
        require('./js/renderer.js');
    </script>
</body>

</html>
