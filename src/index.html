<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Viz Screens v1.0.0 (build 8)</title>
    <link rel="shortcut icon" href="../img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <style>
        html {
            overflow: hidden;
        }

        /* body {
            background-color: #008542;
        } */
    </style>
</head>

<body>
    <section>
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-1"></div>
                <div class="column is-10">
                    <div class="control">
                        <p>&nbsp;</p>
                        <h1 class="title is-4">Viz Screens</h1>
                        <p class="subtitle is-6">v0.0.1 (build 8)</p>
                    </div>
                </div>
                <div class="column is-1"></div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="columns is-mobile">
                <div class="column is-1"></div>
                <div class="column is-7">
                    <div class="control">
                        <input id="ZipFileLocation" class="input is-small" type="text" value="Find Zip file." readonly>
                    </div>
                </div>
                <div class="column"><a id="SelectZip" class="button is-fullwidth is-dark is-small">Browse</a></div>
                <div class="column is-1"></div>
            </div>
            <div class="columns is-mobile">
                <div class="column is-1"></div>
                <div class="column is-7">
                    <div class="control">
                        <input id="UnZipFileLocation" class="input is-small" type="text"
                            value="Select output destination." readonly>
                    </div>
                </div>
                <div class="column">
                    <a id="SelectUnZip" class="button is-fullwidth is-dark is-small">Set</a>
                </div>
                <div class="column is-1"></div>
            </div>
            <div class="columns is-mobile">
                <div class="column is-1"></div>
                <div class="column is-7">
                    <a id="ExtractZip" class="button is-fullwidth is-dark is-small">Extract</a></div>
                <div class="column"></div>
                <div class="column is-1"></div>
            </div>
            <div class="columns is-mobile">
                <div class="column is-1"></div>
                <div class="column is-7">
                    <a id="ShowFolder" class="button is-fullwidth is-text is-small">Show Folder</a></div>
                <div class="column"></div>
                <div class="column is-1"></div>
            </div>
        </div>
    </section>
    <script>
        const { ipcRenderer } = require('electron')
        var path = require('path');

        const BrowseZipBtn = document.getElementById('SelectZip');
        const ExtractZipBtn = document.getElementById('ExtractZip');
        const BrowseUnZipBtn = document.getElementById('SelectUnZip');
        const ShowFolderBtn = document.getElementById('ShowFolder');

        BrowseZipBtn.addEventListener('click', function () {
            console.log("Browse Button Clicked")
            ipcRenderer.send('open-dialog')
        });

        ipcRenderer.on('file-selected', (event, arg) => {
            let filename = path.basename(arg)
            document.getElementById('ZipFileLocation').value = filename
            console.log(filename + " - " + arg)
        });

        ExtractZipBtn.addEventListener('click', () => {
            console.log("Extract Button Clicked")
            ipcRenderer.send('extract-zip')
        });

        ipcRenderer.on('file-extracted', (event) => {
            document.getElementById('ZipFileLocation').vaule = "File Extracted."
        });

        BrowseUnZipBtn.addEventListener('click', () => {
            console.log("Browse Button Clicked")
            ipcRenderer.send('open-dest-dialog')
        });

        ipcRenderer.on('folder-selected', (event, arg) => {
            document.getElementById('UnZipFileLocation').value = arg
            console.log(filename + " - " + arg)
        });

        ShowFolderBtn.addEventListener('click', () => {
            console.log("Show Folder Button Clicked")
            ipcRenderer.send('show-folder')
        });

    </script>
</body>

</html>
